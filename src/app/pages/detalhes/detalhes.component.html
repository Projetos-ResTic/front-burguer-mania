<app-header></app-header>

<section class="detalhes">
  <h1 class="title-p">{{ tituloPag }}</h1>

  <div class="box-detalhes">
    <div class="card-detalhes">
      <app-card [imagem]="imagem" [titulo]="titulo" [descricao]="descricao">
      </app-card>

      <div class="preco-container">
        <p class="preco">{{ preco }}</p>
      </div>
    </div>

    <app-descricao
      [tituloDescricao]="tituloDescricao"
      [paragrafoDescricao]="descricaoDetalhada"
    >
    </app-descricao>
  </div>

  <app-button [buttonText]="detalhesButtonText" [isUpper]="true"></app-button>
</section>
